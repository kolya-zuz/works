<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <h3>Ваши личные данные<h3>
            <label>
                Ваше имя
                <input class="input" type="text" placeholder="Имя" required>
            </label>
            <label>
                Ваш возраст
                <input class="input" type="number" placeholder="Возраст" required>
            </label>
            <label>
                Ваш номер телефона
                <input class="input" type="tel" placeholder="Номер телефона" required>
            </label>
            <label>
                Ваша почта
                <input class="input" type="email" placeholder="Почта" required>
            </label>
            <label>
                Сообщение
                <textarea placeholder="Ваше сообщение" required></textarea>
            </label>
            <label class="label">
                Я принимаю правила
                <input class="inputs" type="checkbox" required>
            </label>
            <button>Отправить</button>
        </fieldset>
    </form>
</body>
</html>
